[package]
name = "wasmi-benchmarks"
version = "0.1.0"
edition = "2021"
resolver = "2"
default-run = "coremark"

[workspace]
members = [
    "benches/res/rust/*"
]

[[bin]]
name = "coremark"
path = "src/coremark.rs"

[dependencies]
wasmi_old = { package = "wasmi", version = "0.31" }
wasmi_new = { package = "wasmi", version = "0.32.0-beta.16", features = ["no-hash-maps"] }
tinywasm = "0.6.0"
wasmer = { version = "4.3", default-features = false, features = ["engine", "compiler"] }
wasmer-compiler-singlepass = "4.3"
wasmer-compiler-cranelift = "4.3"
wasmtime = { version = "20.0", default-features = false, features = ["winch", "cranelift", "runtime"] }
criterion = "0.5"
wat = "1"
serde_json = "1.0.117"

[dependencies.wasm3]
git = "https://github.com/robbepop/wasm3-rs.git"
branch = "rf-fix-wasm3-rs"
features = ["build-bindgen"]

[[bench]]
name = "criterion"
harness = false

[profile.bench]
# debug = true
lto = "fat"
codegen-units = 1

[profile.wasm]
# The profile used to build Rust based benchmark inputs to WebAssembly.
inherits = "release"
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"

[profile.ci]
# This profile is optimized for build speed of relatively
# optimized builds for the virtual hardware used by GitHub
# hosted Actions CI runners:
# https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners#standard-github-hosted-runners-for-public-repositories
inherits = "release"
opt-level = 3
lto = "thin"
codegen-units = 4
